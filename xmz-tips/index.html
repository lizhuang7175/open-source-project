<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>xmz-tips</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/xmz-tips.css" rel="stylesheet"/>
    <script src="js/jquery-3.5.1/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/xmz-tips.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            xmzTips({
                elem: '#methodDemo1'
                ,content: '使用构造方式，elem（css选择器）和content（展示内容）是必填项'
            });

            let methodDemo2Content = '这个demo会使用全部属性：' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; elem：必填项，要设置tip弹窗元素的css选择器' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; content：必填项，要展示的内容' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; direction：提示窗的方向（left、right、top、bottom）' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; width：提示窗的宽度（只需要填写数值，js逻辑会在后面拼接px）     ' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; tipColor：提示窗的颜色' +
                '<br/>&nbsp;&nbsp;&nbsp;&nbsp; tipFontColor：提示窗文字的颜色';
            xmzTips({
                elem: '.methodDemo2'
                ,content: methodDemo2Content
                ,direction: 'top'
                ,width: 500
                ,tipColor: 'rgb(0,255,208)'
                ,tipFontColor: '#636363'
            });

            xmzTips({
                elem: '#showAllDemo'
                ,content: '这个地方的内容受容器大小影响显示不全，可以做个弹窗展示出来。'
                ,width: 200
            });
        });
    </script>
</head>
<body>
<div class="title">
    <h3>
        Welcome
    </h3>
</div>
<div class="content">
    <div class="simpleDemos">
        <div class="autoDemos">
            <h4>
                通过属性加载的简单demo
            </h4>
            <div class="autoDemoItem">
                <a href="javascript:void(0)" class="xmz-tips" xt="加上xmz-tips类名，这个测试及其简单，只使用了一个xt属性">使用属性自动加载的Demo1</a>
            </div>
            <div class="autoDemoItem">
                <a href="javascript:void(0)" class="xmz-tips"
                   xt="使用了全部属性的，自动加载的tip;
                   <br/>1. xt: （必填项）要展示的内容；
                   <br/>2. xt-width: 提示窗的宽度（只需要填写数值，js逻辑会在后面拼接px）；
                   <br/>3. xt-color: 提示窗的颜色；
                   <br/>4. xt-font-color: 提示窗文字的颜色；
                   <br/>5. xt-direction: 提示窗的方向（left、right、top、bottom）；"
                   xt-width="300"
                   xt-color="#00d2ff"
                   xt-font-color="#636363"
                   xt-direction="bottom">
                    使用属性自动加载的Demo2
                </a>
            </div>
        </div>

        <div class="methodDemos">
            <h4>
                通过调用构造方法加载的简单demo
            </h4>
            <div class="methodDemoItem">
                <a href="javascript:void(0)" id="methodDemo1">js构造方法创建tips的Demo1</a>
            </div>
            <div class="methodDemoItem">
                <a href="javascript:void(0)" class="methodDemo2">js构造方法创建tips的Demo2</a>
            </div>
        </div>
    </div>

    <div class="simpleExamples">
        <h4>
            一些实际使用场景
        </h4>
        <div class="simpleExampleItem">
            <a href="javascript:void(0)">操作提示</a>
            <span class="xmz-tips"
                  xt="这里可以放个你自己的icon图标，写一些操作提示"
                  xt-width="150"
                  xt-direction="right">
                <embed type="image/svg+xml" src="icon/svg/icon-help.svg"/>
            </span>
        </div>
        <div class="simpleExampleItem">
            <a id="showAllDemo" href="javascript:void(0)">这个地方的...</a>
        </div>
    </div>
</div>
</body>
</html>
